<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 60px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #888;
        }

        .coin-container {
            perspective: 1000px;
            margin: 60px auto;
        }

        .coin {
            width: 160px;
            height: 160px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            margin: 0 auto;
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(1800deg) rotateX(180deg); }
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: 300;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .heads {
            background: #1a1a1a;
            color: #fff;
        }

        .tails {
            background: #1a1a1a;
            color: #fff;
            transform: rotateY(180deg);
        }

        button {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 36px;
            font-size: 0.9em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 400;
        }

        button:hover {
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .result {
            font-size: 1.2em;
            margin: 40px 0;
            min-height: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
        }

        .stats {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 40px;
            margin-top: 60px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 300;
            color: #fff;
        }

        .reset-btn {
            font-size: 0.75em;
            padding: 8px 24px;
            opacity: 0.6;
        }

        .reset-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Flip</h1>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face heads">H</div>
                <div class="coin-face tails">T</div>
            </div>
        </div>

        <div class="result" id="result"></div>

        <div>
            <button id="flipBtn">Flip</button>
        </div>

        <div class="stats">
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">Heads</div>
                    <div class="stat-value" id="headsCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Tails</div>
                    <div class="stat-value" id="tailsCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total</div>
                    <div class="stat-value" id="totalFlips">0</div>
                </div>
            </div>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        let headsCount = 0;
        let tailsCount = 0;
        let totalFlips = 0;

        const coin = document.getElementById('coin');
        const flipBtn = document.getElementById('flipBtn');
        const resetBtn = document.getElementById('resetBtn');
        const result = document.getElementById('result');
        const headsDisplay = document.getElementById('headsCount');
        const tailsDisplay = document.getElementById('tailsCount');
        const totalDisplay = document.getElementById('totalFlips');

        flipBtn.addEventListener('click', flipCoin);
        resetBtn.addEventListener('click', resetStats);

        function flipCoin() {
            flipBtn.disabled = true;
            result.textContent = '';
            
            const isHeads = Math.random() < 0.5;
            
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                if (isHeads) {
                    coin.style.transform = 'rotateY(0deg)';
                    result.textContent = 'HEADS';
                    headsCount++;
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                    result.textContent = 'TAILS';
                    tailsCount++;
                }
                
                totalFlips++;
                updateStats();
                flipBtn.disabled = false;
            }, 1000);
        }

        function updateStats() {
            headsDisplay.textContent = headsCount;
            tailsDisplay.textContent = tailsCount;
            totalDisplay.textContent = totalFlips;
        }

        function resetStats() {
            headsCount = 0;
            tailsCount = 0;
            totalFlips = 0;
            updateStats();
            result.textContent = '';
            coin.style.transform = 'rotateY(0deg)';
        }
    </script>
</body>
</html>
